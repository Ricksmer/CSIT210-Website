<!DOCTYPE html>
<html>
<head>
    <title>Admin Login Page</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-1-login.css" />
</head>
<body>
  <div class="header">
    <div id="logo">
        <img id="company-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTF8ICuWP7xJUSWCFH5ktSI19PxuBtY_YHrMYw0iT9gFikoUeIXPex6IZP8NSaKT54JHAc&usqp=CAU" />
    </div>

    <div id="company-contacts">
        <p>Serging Osmena Boulevard, Corner Juan Luna Avenue 6000 Cebu City CEB</p>
        <p>(032) 505 1700</p>
    </div>

    <div id="menu">
        <button id="menu-button">&bull; &bull; &bull;</button>
    </div>
  </div>

  <div class="interface">
    <img src="https://media.radissonhotels.net/image/radisson-blu-cebu/exteriorview/16256-116570-f64875903_3xl.jpg?impolicy=HomeHero" id="hotel-image">
    
    <div class="login">
      <label for="username">Username:</label>
      <input type="text" placeholder="Username"id="username">
      <br>
      <label for="password">Password:</label>
      <input type="password" placeholder="Password"id="password">
      <button id="login-btn" type="button">Login</button>
    </div>
  </div>
</body>
</html>
